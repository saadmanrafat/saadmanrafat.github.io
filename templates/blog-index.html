<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Twitter -->

    <meta name="twitter:title" content="Blog - Saadman Rafat">
    <meta name="twitter:description" content="Explore insights on Python development, serverless architecture, Docker, Kubernetes, and AI research by Saadman Rafat.">

    <link rel="canonical" href="{{siteUrl}}/blog/">

    <!-- Preconnect to external domains -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon -->

    <!-- Font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=IBM+Plex+Sans:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet"></noscript>

        "@context": "https://schema.org",
        "@type": "Blog",
        "headline": "Saadman Rafat's Blog",
        "description": "Insights on Python development, serverless architecture, Docker, Kubernetes, and AI research",
        "url": "{{siteUrl}}/blog/",
        "author": {
            "@type": "Person",
            "name": "Saadman Rafat",
            "url": "{{siteUrl}}"
        },
        "publisher": {
            "@type": "Person",
            "name": "Saadman Rafat",
            "logo": {
                "@type": "ImageObject",
                "url": "https://avatars.githubusercontent.com/u/13638758?s=400&u=2b3265acd3fa799a558f8b95d147053cbf4e7767&v=4"
            }
        }
    }

    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "{{siteUrl}}"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "Blog",
                "item": "{{siteUrl}}/blog/"
            }
        ]
    }
    </script>

    <!-- Styles -->
    <style>
        :root {
            --bg-color: #121620;
            --text-color: #f0f0f0;
            --accent-color: #58a6ff;
            --accent-hover: #1f6feb;
            --soft-text: #c9d1d9;
            --muted-text: #8b949e;
            --border-color: #30363d;
            --card-bg: #161b22;
            --code-bg: #1f1f22;
            --max-content-width: 800px;
            --content-width: 60%;
            --heading-font: 'IBM Plex Mono', monospace;
            --body-font: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono-font: 'IBM Plex Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--body-font);
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            line-height: 1.7;
        }

        .container {
            width: var(--content-width);
            max-width: var(--max-content-width);
            padding: 0 20px;
            margin-top: 40px;
        }

        .navbar, .footer {
            width: 100%;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 10;
        }

        .navbar {
            padding: 20px 0;
            font-size: 20px;
            font-weight: bold;
            font-family: var(--heading-font);
        }

        .navbar a {
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
            margin-right: 20px;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            left: 0;
            bottom: -3px;
            transition: width .3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .content {
            width: 100%;
            margin-top: 20px;
        }

        .content p {
            max-width: 100%;
            line-height: 1.8;
            font-size: 1.05rem;
            margin-bottom: 1.5em;
            text-align: left;
        }

        .footer {
            padding: 20px 0;
            font-size: 14px;
            margin-top: 40px;
            text-align: left;
            font-family: var(--heading-font);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            left: 0;
            bottom: -3px;
            transition: width .3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            margin-bottom: 0.8em;
            line-height: 1.3;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 42px;
            text-align: left;
        }

        .blog-list {
            margin-top: 40px;
        }

        .blog-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .blog-title {
            font-size: 26px;
            margin-bottom: 15px;
            font-family: var(--heading-font);
        }

        .blog-title a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .blog-title a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .blog-meta {
            font-size: 14px;
            color: var(--muted-text);
            margin-bottom: 15px;
            font-family: var(--mono-font);
        }

        .blog-excerpt {
            margin-bottom: 20px;
            line-height: 1.8;
            font-family: var(--body-font);
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            font-family: var(--heading-font);
            transition: color 0.2s ease;
            display: inline-block;
        }

        .read-more:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .blog-tag {
            background-color: var(--card-bg);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            margin-right: 15px;
            margin-bottom: 10px;
            font-family: var(--mono-font);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .blog-tag:hover {
            background-color: #1d2131;
            transform: translateY(-2px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .pagination a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 10px 18px;
            border: 1px solid var(--border-color);
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            font-family: var(--mono-font);
        }

        .pagination a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-3px);
        }

        .pagination .active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: bold;
        }

        @media (max-width: 800px) {
            :root {
                --content-width: 85%;
            }

            h1 {
                font-size: 36px;
            }

            .content p {
                font-size: 1rem;
                line-height: 1.7;
            }
        }

        @media (max-width: 600px) {
            :root {
                --content-width: 92%;
            }

            body {
                font-size: 16px;
            }

            .navbar {
                font-size: 16px;
                padding: 15px 0;
            }

            .navbar a {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
                padding: 15px 0;
            }

            h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 1rem;
                line-height: 1.6;
            }

            .blog-title {
                font-size: 22px;
            }

            .blog-card {
                padding: 20px;
            }
        }

        .copyright {
            font-size: 12px;
            margin-top: 20px;
            color: var(--muted-text);
            text-align: left;
        }

        .link-symbol {
            margin: 0 5px;
        }

        /* Added smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }
        .footer {
            padding: 20px 0;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        .copyright {
            font-size: 12px;
            color: var(--muted-text);
            text-align: center;
            font-family: var(--heading-font);
        }

        @media (max-width: 600px) {
            .social-icon {
                width: 36px;
                height: 36px;
            }

            .social-icon svg {
                width: 18px;
                height: 18px;
            }

            .copyright {
                font-size: 11px;
            }
        }

        /* Blog tags spacing fix */
        .blog-tags, .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .blog-tag, .post-tag {
            background-color: var(--card-bg);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 8px;
            white-space: nowrap;
            font-family: var(--mono-font);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .blog-tag:hover, .post-tag:hover {
            background-color: #1d2131;
            transform: translateY(-2px);
        }

        /* Ensure proper spacing in post.html */
        .post-tag + .post-tag {
            margin-left: 0;
        }

        /* Modify the template's tag generation */
        .post-tags span {
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .blog-tags, .post-tags {
                gap: 8px;
            }

            .blog-tag, .post-tag {
                font-size: 12px;
                padding: 5px 10px;
                margin-right: 6px;
                margin-bottom: 6px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="main-content">

        <div class="content">

        <div class="blog-list">
            {{#each posts}}
            <div class="blog-card">
                <h2 class="blog-title">
                    <a href="{{../siteUrl}}/blog/{{this.slug}}/">{{this.title}}</a>
                </h2>
                <div class="blog-meta">
                    Published on {{formatDate this.date}} • {{this.readTime}} min read
                </div>
                <div class="blog-excerpt">
                    {{this.description}}

                <a href="{{../siteUrl}}/blog/{{this.slug}}/" class="read-more">Read more →</a>
                <div class="blog-tags">
                    {{{ this.tagsHtml }}}

    <!-- Brutalist Minimalist Styles -->
    <style>
        /* Base Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --subtle-color: #999999;
            --border-color: #000000;
            --code-bg: #f1f1f1;
            --main-width: 40rem;
            --content-padding: clamp(1rem, 5vw, 3rem);
            --gap: 2rem;

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            font-weight: 400;
            line-height: 1.6;
            max-width: var(--main-width);
            margin: 0 auto;
            padding: var(--content-padding);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-sans);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 3rem;
            border-bottom: 4px solid var(--text-color);
            padding-bottom: 0.5rem;
            text-transform: uppercase;
        }

        p {
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 2px solid var(--text-color);
            transition: background-color 0.2s;
            padding-bottom: 1px;
        }

        a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        /* Navigation */
        .site-header {
            margin-bottom: 4rem;
            padding-top: 1rem;
            border-bottom: 5px solid var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
        }

        .site-title {
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .site-nav a {
            margin-left: 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            border-bottom: none;
            position: relative;
        }

        .site-nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .site-nav a:hover::after {
            transform: scaleX(1);
        }

        /* Search Specific */
        .search-form {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--text-color);
            border-right: none;
            font-family: var(--font-sans);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            border: 2px solid var(--text-color);
            cursor: pointer;
        }

        .search-button:hover {
            background-color: var(--subtle-color);
            border-color: var(--subtle-color);
        }

        .search-results-info {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            color: var(--subtle-color);
        }

        .blog-card {
            border: 3px solid var(--text-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .blog-title {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .blog-title a {
            border-bottom: none;
        }

        .blog-meta {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            color: var(--subtle-color);
        }

        .blog-excerpt {
            margin-bottom: 1.5rem;
        }

        .read-more-link {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            border-bottom: none;
        }

        .read-more-link:hover {
            background-color: var(--subtle-color);
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .blog-tag {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 0.25rem 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .no-results {
            border: 3px solid var(--text-color);
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .no-results h2 {
            margin-top: 0;
            border-bottom: none;
            margin-bottom: 1rem;
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        /* Footer */
        .site-footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 5px solid var(--text-color);
            text-align: left;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-links a {
            margin-right: 1.5rem;
            border-bottom: none;
            font-weight: 700;
            text-transform: uppercase;
        }

        .copyright {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            margin-top: 2rem;
            color: var(--subtle-color);
        }

        /* Utilities */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            html {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .site-nav {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .site-nav a {
                margin-left: 0;
                margin-right: 1.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                border-right: 2px solid var(--text-color);
                margin-bottom: 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>

name: Build and Deploy Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install marked gray-matter handlebars fs-extra

      - name: Display project structure for debugging
        run: |
          echo "ðŸ“ Project structure before build:"
          find . -type f -not -path "*/node_modules/*" -not -path "*/\.*" | sort

      - name: Build blog from markdown
        run: |
          echo "ðŸ”¨ Running build script..."
          mkdir -p .github/scripts
          cat > .github/scripts/build-blog.js << 'EOL'
          # The build script will be inserted here by the deployment process
          EOL
          node .github/scripts/build-blog.js

      - name: Display output structure for debugging
        run: |
          echo "ðŸ“ Output structure after build:"
          find ./dist -type f | sort

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4